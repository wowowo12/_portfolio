<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>sound</title>
	<link rel="stylesheet" href="css/simple-slider.css">
	<link rel="stylesheet" href="css/simple-slider-volume.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/sound.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/simple-slider.min.js"></script>
</head>

<body>
	<div class="wrap_snd">
		<audio id="snd">
			<source src="mp3/sound1.mp3" type="audio/mpeg"> <!--sound는 source의 src를 바꿔야 하는 것이 아니라-->
		</audio>
		<select id="sel_snd" class="w3-select w3-show-inline-block w3-border">
			<option value="mp3/sound1.mp3">music 1</option>
			<option value="mp3/sound2.mp3">music 2</option>
			<option value="mp3/sound3.mp3">music 3</option>
		</select>
		<span id="bt_play" class="fa fa-play-circle"></span>
		<span id="bt_stop" class="fa fa-stop-circle"></span>
		<span id="bt_volume" class="fa fa-volume-up"></span>
		<!-- <span id="bt_play" class="fa fa-volume-off"></span> -->
		
  <input type="text" data-slider="true" id="data_slider" value="0.5">
	</div>
	<script src="js/sound.js"></script>
	
</body>

</html>
